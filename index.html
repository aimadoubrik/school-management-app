<!doctype html>
<html lang="en" class="bg-base-300">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Management App</title>

  <script>
    (function() {
      // Check localStorage first, then system preference
      const savedTheme = localStorage.getItem("theme");
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = savedTheme || (systemDark ? 'dark' : 'cupcake');
      
      // Set both data-theme and color-scheme for better compatibility
      document.documentElement.setAttribute("data-theme", initialTheme);
      document.documentElement.style.colorScheme = initialTheme === 'dark' ? 'dark' : 'light';
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
